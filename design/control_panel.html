<!DOCTYPE html>

        <!-- css -->

        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="css/svg.css">
        <!-- javascript -->
        <!-- jquery -->
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
        <!-- google map -->
        <!-- <script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false"></script> -->

        <!-- custom -->
        <script type="text/javascript" src="js/main.js"></script>

    <body>
        <div class="alert-full">
            <div class="alert_window mw-800px h-300px m-auto">
                <div class="inner-alert_window">
                    <div class="title">プリントが完了しました</div>
                    <div class="text">・造形物を取り外してください</div>
                    <div class="text">・メンテナンスしてください</div>
                    <div class="text">・ファブコンに知らせてください</div>
                </div>
            </div>
        </div>

        <div class="wrapper-all">
            <!-- header -->
            <div class="wrapper header">
                <div class="col-1 shrink_header">
                    <div class="page_title"></div>
                    <div id="global_link" class="global_link">
                        <div id="menubar" class="ml-auto">
                            <svg version="1.1" id="menubar-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"y="0px" viewBox="0 0 200 149.667" enable-background="new 0 0 200 149.667" xml:space="preserve">
                                <line fill="none" stroke="#333" stroke-width="18" stroke-miterlimit="10" x1="15" y1="16" x2="185" y2="16"/>
                                <line fill="none" stroke="#333" stroke-width="18" stroke-miterlimit="10" x1="15" y1="75" x2="185" y2="75"/>
                                <line fill="none" stroke="#333" stroke-width="18" stroke-miterlimit="10" x1="15" y1="133" x2="185" y2="133"/>
                            </svg>
                        </div>
                        <div class="link-item"><div id="scroll_0" class="">STEP.1</div></div>
                        <div class="link-item-separator">/</div>
                        <div class="link-item"><div id="scroll_1" class="">STEP.2</div></div>
                        <div class="link-item-separator">/</div>
                        <div class="link-item"><div id="scroll_2" class="water-blue">STEP.3</div></div>
                        <div class="link-item-separator">/</div>
                        <div class="link-item"><div id="scroll_3" class="">STEP.4</div></div>
                        <div class="link-item-separator">/</div>
                        <div class="link-item"><div id="scroll_4" class="">STEP.5</div></div>
                    </div>
                </div>
            </div>

            <!-- article -->
            <div class="wrapper article">

                <!-- contents -->
                <div class="wrapper contents">
                    <!-- col -->
                    <div class="mt-10"></div>

                    <div class="col-2">
                        <div class="inner-col">

                            <div class="mw-1200px m-auto">
                                <div class="col-item mb-15">
                                    <div class="inner-col-item">
                                        <div class="subtitle">owl.stl</div>
                                    </div>
                                </div>
                            </div>

                            <div class="mw-1200px m-auto pt-30 pb-30">
                                <div class="pl-10 pr-10">
                                    <div class="col-item">
                                        <div class="inner-col-item">
                                            <div><img src="img/model_1.jpg"></div>
                                        </div>
                                    </div><!--
                                =--><div class="col-item back-gray">
                                        <div class="inner-col-item">
                                            <div class="pt-30 pb-30 pl-15 pr-15">
                                                <div class="alert normal">
                                                    <div class="subtitle mb-10">Status</div>
                                                    <div class="title-small mt-20 mb-10">owl.gcode</div>
                                                    <div class="progress mb-30">
                                                        <div class="progress-current"></div>
                                                        <div class="percent w-100per t_right"><span class="num">0</span>%</div>
                                                    </div>
                                                </div>
                                                <div class="mt-30 mb-30">
                                                    <div class="alert info">
                                                        <div class="col-item">残り時間</div><!--
                                                    =--><div class="col-item t_right">00:30:50</div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <!-- end contents -->
            </div>
            <!-- end article -->
        </div>

        <!-- javascript -->
        <!-- <script type="text/javascript" src="js/main-svg.js"></script> -->
        <!-- <script type="text/javascript" src="js/network-svg.js"></script> -->
